<h2 mat-dialog-title>Trajets</h2>
<div mat-dialog-content>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <!-- Colonne du Conducteur -->
    <ng-container matColumnDef="driver">
      <th mat-header-cell *matHeaderCellDef> Conducteur </th>
      <td mat-cell *matCellDef="let ride"> {{ ride.driver }} </td>
    </ng-container>

    <!-- Colonne du Lieu de Départ -->
    <ng-container matColumnDef="departureLocation">
      <th mat-header-cell *matHeaderCellDef> Lieu de Départ </th>
      <td mat-cell *matCellDef="let ride"> {{ ride.departureLocation }} </td>
    </ng-container>

    <!-- Colonne du Lieu de Destination -->
    <ng-container matColumnDef="destinationLocation">
      <th mat-header-cell *matHeaderCellDef> Lieu de Destination </th>
      <td mat-cell *matCellDef="let ride"> {{ ride.destinationLocation }} </td>
    </ng-container>

    <!-- Colonne de l'Heure de Départ -->
    <ng-container matColumnDef="departureTime">
      <th mat-header-cell *matHeaderCellDef> Heure de Départ </th>
      <td mat-cell *matCellDef="let ride"> {{ ride.departureTime }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Fermer</button>
  <button mat-raised-button color="primary" routerLink="rechercheAvancee" >Passer a la Recherche avancéé </button>
</div>
